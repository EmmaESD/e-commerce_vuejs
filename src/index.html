<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce Website</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <header><nav></nav></header>
      <section>
        <div class="row">
          <div class="col-10">
            <div class="row">
              <div class="card-list col-6" v-for="(item, id) in postList">
                <div v-bind:key="id">
                  <card-item
                    :id="item.id"
                    :price="item.price"
                    :image_url="item.image_url"
                    :name="item.name"
                    :number="item.number"
                    :like="item.like"
                    @addshop="addshop"
                    @likecard="likecard"
                  ></card-item>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2 shop-container">
            <div class="title-shop">
              <h1>Panier</h1>
            </div>
            <div class="cardshop-container">
              <card-shop
                v-for="(item, id) in shopList"
                :id="item.id"
                :price="item.price"
                :image_url="item.image_url"
                :name="item.name"
                :number="item.number"
                :like="item.like"
                @remove="remove"
              >
              </card-shop>
            </div>
            <div class="total-shop">
              <p>Total: {{total}}</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
