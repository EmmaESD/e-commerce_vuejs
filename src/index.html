<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-commerce Website</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="app">
      <header><nav></nav></header>
      <section>
        <div class="row">
          <div class="col-10">
            <div class="row">
              <div class="card-list col-6" v-for="(item, index) in postList">
                <card-item
                  :price="item.price"
                  :image_url="item.image_url"
                  :name="item.name"
                  :number="item.number"
                  :like="item.like"
                  @addshop="addshop"
                ></card-item>
              </div>
            </div>
          </div>
          <div class="col-2 shop-container" v-for="(item, id) in shopList">
            <shop-list
              :price="item.price"
              :image_url="item.image_url"
              :name="item.name"
              :number="item.number"
              :like="item.like"
            >
            </shop-list>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
